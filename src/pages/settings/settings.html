
<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form>
            <ion-item>
              <ion-label fixed>
                Location
              </ion-label>
              <ion-input [(ngModel)]="place" name="place" type="text"></ion-input>
            </ion-item>
            <button ion-button (click)="saveCity($event)" type='submit' sm-block> Save Changes </button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
